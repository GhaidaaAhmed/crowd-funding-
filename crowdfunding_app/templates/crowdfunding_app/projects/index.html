{% extends 'crowdfunding_app/base.html' %}
{% load static %}
{% block content%}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Projects By Category: {{category.name}}</h1>
    </div>
</div>
<div class="row">
    {% for project in category.projects.all %}
    <div class="col-sm-4 footer-blurb-item">
        <img class="img-circle" src="" width="100" height="100">
        <h3>{{project.title}}</h3>
        <p>{{project.details}}</p>
        <p>
            <a class="btn btn-primary" href="#">More Stuff</a>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
